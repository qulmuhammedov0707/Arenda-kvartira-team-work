<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
       <div class="no__active--overlay" id="requestOverlay">
        <div class="no__active--modal" id="requestModal">
            <button id="requestModalExit" class="modal__exitButton">&times;</button>
            <h1 class="modal__h1">Заказать звонок</h1>
            <p class="modal__p">Оставьте заявку и мы свяжемся с Вами в ближайшее время!</p>
            <input type="text" class="modal__input" id="ism" placeholder="Имя" required>
            <input type="number" class="modal__input" id="raqam" placeholder="Телефон" required>
            <button class="modal__button" id="requestModalButton" type="submit">Отправить</button>
        </div>
       </div>
       <div class="background"></div>
       <div class="header">
        <img src="./imagesKomil/gambr_gumbr.png" alt="bu yerda gambr gumbr bor" class="gambr__gumbr">
        <img src="./imagesKomil/logo.svg" alt="bu yerda logotip bor" class="logo">
        <ul class="header__ul">
            <li class="header__ul--li"><a href="index.html" class="header__ul--li-a">Главная</a></li>
            <li class="header__ul--li"><a href="all_flat.html" class="header__ul--li-a">Квартиры</a></li>
            <li class="header__ul--li"><a href="#" class="header__ul--li-a">Контакты</a></li>
            <li class="header__ul--li"><a href="#" class="header__ul--li-a">О нас</a></li>
        </ul>
        <img src="./imagesKomil/Mail.png" alt="bu yerda email bor" class="emailIcon">
        <img src="./imagesKomil/Phone.png" alt="bu yerda telefon bor" class="telefonIcon">
        <button id="orderCall" class="orderCall">Заказать звонок</button>
        <img src="./imagesKomil/phoneRound.png" class="phoneRound"  alt="">
        <img src="./imagesKomil/mailRound.png" class="mailRound" alt="">
       </div>
       <div class="hero">
        <div class="hero__content">
            <h1 class="hero__content--h1">Аренда квартир в Березниках</h1>
            <p class="hero__content--p">На длительный срок или посуточно</p>
            <button class="hero__content--button">Смотреть варианты</button>
        </div>
        <img src="./imagesKomil/img.png" alt="bu yerda rasm bor"  class="hero__img">
       </div>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
